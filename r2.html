<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <style>
        /* Your existing CSS styles here */

        /* Style the form */
        form {
            width: 60%;
            background-color: #a1a0eb;
            border: 1px solid #ddd;
            padding: 13px;
            margin: 46px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            align-items: center;
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom:9px;
        }

        form input[type="text"],
        form textarea,
        form select {
            width: 90%;
            padding:10px;
            align-items: center;
            margin-bottom: 25px;
            border: 1px solid #4a47ec;
            border-radius: 10px;
        }

        form input[type="submit"] {
            background-color:   #333333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reader Reviews</h1>
    </header>

    <div class="container">
        <!-- Existing reviews here -->

        <!-- User review form -->
        <form id="review-form">
            <h2>Add Your Review</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="5">5 stars</option>
                <option value="4">4 stars</option>
                <option value="3">3 stars</option>
                <option value="2">2 stars</option>
                <option value="1">1 star</option>
            </select>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>

            <input type="submit" value="Submit Review">
        </form>
    </div>

    <script>
        // JavaScript code to handle form submission (you can use a library like jQuery for this)
        document.getElementById('review-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // You can send the review data to a server here for processing or display it on the page dynamically.
            // For simplicity, we'll just display an alert with the submitted data.

            const formData = new FormData(this);
            const reviewData = {};
            formData.forEach((value, key) => {
                reviewData[key] = value;
            });

            // Display the submitted data
            alert("THANK YOU FOR THE REVIEW");
        });
    </script>
</body>
</html>
